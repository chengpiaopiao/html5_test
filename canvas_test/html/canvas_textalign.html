<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<style>
body{
	text-align:center;	
}
table td{
	width:300px;
}
</style>
<script>
var canvas;
var context
function supportCanvas() {
	return !!document.createElement("canvas").getContext;
}

function supportCanvasText() {
	if (!supportCanvas) {
		return false;
	}
	canvas = document.createElement("canvas");
	//获取绘图上下文
	context = canvas.getContext("2d"); 
	//是否有fillText方法
	return typeof context.fillText == "function";
}
function initPage(){
	var tipObj = document.getElementById("canvas");
	if(supportCanvasText()) {
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		ctx.strokeStyle="blue";
		ctx.moveTo(150,20);
		ctx.lineTo(150,170);
		ctx.stroke();
		
		ctx.font="15px Arial";
		
		// 显示不同的 textAlign 值
		ctx.textAlign="start";
		ctx.fillText("textAlign=start",150,60);
		ctx.textAlign="end";
		ctx.fillText("textAlign=end",150,80);
		ctx.textAlign="left";
		ctx.fillText("textAlign=left",150,100);
		ctx.textAlign="center";
		ctx.fillText("textAlign=center",150,120);
		ctx.textAlign="right";
		ctx.fillText("textAlign=right",150,140);
	}  else {
		tipObj.innerHTML = "您的浏览器不支持Canvas text";
	}

}
</script>
<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" /></head>
<body onLoad="initPage()">
<div id="test_ret"></div>
<div style="margin-left: auto; margin-right: auto; width:600px; height:300px;">
<canvas id="myCanvas" width="600" height="300" style="background:#CCC"></canvas>
</div>
</body>
</html>
