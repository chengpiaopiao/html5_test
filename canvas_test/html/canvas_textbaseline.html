<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<style>
body{
	text-align:center;	
}
table td{
	width:300px;
}
</style>
<script>
var canvas;
var context
function supportCanvas() {
	return !!document.createElement("canvas").getContext;
}

function supportCanvasText() {
	if (!supportCanvas) {
		return false;
	}
	canvas = document.createElement("canvas");
	//获取绘图上下文
	context = canvas.getContext("2d"); 
	//是否有fillText方法
	return typeof context.fillText == "function";
}
function initPage(){
	var tipObj = document.getElementById("canvas");
	if(supportCanvasText()) {
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		ctx.strokeStyle="blue";
		ctx.moveTo(5,100);
		ctx.lineTo(395,100);
		ctx.stroke();
		ctx.font="20px Arial"
		//在 y=200 以不同的 textBaseline 值放置每个单词
		ctx.textBaseline="top";
		ctx.fillText("Top",5,100);
		ctx.textBaseline="bottom";
		ctx.fillText("Bottom",50,100);
		ctx.textBaseline="middle";
		ctx.fillText("Middle",120,100);
		ctx.textBaseline="alphabetic";
		ctx.fillText("Alphabetic",190,100);
		ctx.textBaseline="hanging";
		ctx.fillText("Hanging",290,100);
	}  else {
		tipObj.innerHTML = "您的浏览器不支持Canvas text";
	}

}
</script>
<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" /></head>
<body onLoad="initPage()">
<div id="test_ret"></div>
<div style="margin-left: auto; margin-right: auto; width:600px; height:300px;">
<canvas id="myCanvas" width="600" height="300" style="background:#CCC"></canvas>
</div>
</body>
</html>
