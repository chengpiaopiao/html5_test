<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<style>
table td{
	width:300px;
}
</style>
<script>
function supportCanvas() {
	return !!document.createElement("canvas").getContext;
}

function initPage(){
	var tipObj = document.getElementById("test_ret");
	if(supportCanvasText()) {
		tipObj.innerHTML = "您的浏览器支持Canvas text";
	}  else {
		tipObj.innerHTML = "您的浏览器不支持Canvas text";
	}

}

function supportCanvasText() {
	if (!supportCanvas) {
		return false;
	}
	var canvas = document.createElement("canvas");
	//获取绘图上下文
	var context = canvas.getContext("2d"); 

	//是否有fillText方法
	return typeof context.fillText == "function";
}
</script>
<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" /></head>
<body onLoad="initPage()">
<div id="test_ret"></div>
</body>
</html>
