<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<style>
table td{
	width:300px;
}
</style>

<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" /></head>

<body bgcolor="papayawhip" width="1200">
	<audio width="320" height="240" controls id="videoElement">
		<source src="../audios/audio.mp3" type="audio/mpeg">
		Your browser does not support the audio tag.
	</audio>
	<br>
	<div id="network_state"></div>
	<button onclick="play()" >播放</button>&nbsp;&nbsp;
	<button onclick="pause()" >暂停</button>&nbsp;&nbsp;
	<button onclick="load()" >重置</button>
</body>
</html>
<script>
	var video = null;
	window.onload = init;
	function init() {
		video = document.getElementById("videoElement");
	}
	function play(){
		video.play();
	}
	function pause(){
		video.pause();
	}
	function load(){
		video.load();
	}
</script>
