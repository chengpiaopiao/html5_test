<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<style>
table td{
	width:300px;
}
</style>
<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" />
</head>

<body bgcolor="papayawhip" width="1200">
	<audio width="320" height="240" autoplay id="videoElement">
		<source src="../audios/audio.mp3" type="audio/mpeg">
		<source src="../videos/movie.ogg" type="video/ogg">
		Your browser does not support the audio tag.
	</audio>
	<script>
		var video = document.getElementById("videoElement");
		video.addEventListener("error",function(){
			var error = video.error;
			switch(error.code){
			case 1:
				alert("视频下载工程中被终止。")
				break;
			case 2:
				alert("网络发送故障，视频下载工程中终止。")
				break;
			case 3:
				alert("解码失败。")
				break;
			case 4:
				alert("不支持播放的视频格式。")
				break;
			}
		},false)
	</script>
</body>
</html>
