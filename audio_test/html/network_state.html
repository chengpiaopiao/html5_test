<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<style>
table td{
	width:300px;
}
</style>
<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" /></head>

<body bgcolor="papayawhip" width="1200">
	<audio width="320" height="240" autoplay id="videoElement">
		<source src="../audios/audio.mp3" type="audio/mpeg">
		<source src="../videos/movie.ogg" type="video/ogg">
		Your browser does not support the audio tag.
	</audio>
	<br>
	<div id="network_state"></div>
	<script>
		var video = document.getElementById("videoElement");
		video.addEventListener("progress",function(e){
			var net = document.getElementById("network_state");
			if(video.networkState == 2){
				net.innerHTML = "加载中...["+ e.loaded + " / " + e.total + " byte]";
			} else {
				net.innerHTML = "加载失败";
			}
		},false)
	</script>
</body>
</html>
