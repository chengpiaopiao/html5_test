<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" /></head>
<body bgcolor="papayawhip" width="1200">
	<audio width="320" height="240" controls id="videoElement">
		<source src="../audios/audio.mp3" type="audio/mpeg">
		Your browser does not support the audio tag.
	</audio>
	<br>
	更改默认播放速率: <input id="defaultRate"> </input><button onclick="setDefaultRate()" >更改</button><br>
	更改当前播放速率: <input id="currentRate"> </input><button onclick="setCurrRate()" >更改</button>
	<br>
	<br>
	<div style="font-size:18px;"><strong>事件描述:</strong></div>
	<div style="font-style: italic">defaultplaybackRate属性或者playbackRate属性被改变</div>
	<br>
	<div style="font-size:18px;"><strong>Chrome 测试结果：</strong></div>
	<div style="font-style: italic">改变播放速率或者默认播放速率，能够监听到ratechanges事件</div>
</body>
</html>
<script>
	var video = null;
	window.onload = init;

	function init(){
		video = document.getElementById("videoElement");
		video.addEventListener("ratechange",function(){
			alert("get ratechange event");
		},false);
	};
	function setDefaultRate(){
		var value = document.getElementById("defaultRate").value;
		video.defaultPlaybackRate = value;
	}
	function setCurrRate(){
		var value = document.getElementById("currentRate").value;
		video.playbackRate = value;
	}
</script>
