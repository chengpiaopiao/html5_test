<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<style>
table td{
	width:300px;
}
</style>

<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" /></head>

<body bgcolor="papayawhip" width="1200">
	<audio width="320" height="240" controls id="videoElement">
		<source src="../audios/audio.mp3" type="audio/mpeg">
		Your browser does not support the audio tag.
	</audio>
	<br>
	<div id="network_state"></div>
	<button onclick="getReadyState()" >获取currentTime、 startTime、duration</button>
</body>
</html>
<script>
	function getReadyState(){
		var video = document.getElementById("videoElement");
		alert("currentTime: "+video.currentTime+", startTime: "+video.startTime+", duration: "+video.duration);
	};
</script>
