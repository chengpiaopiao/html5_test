<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style>
        body{
            background-color: #dddddd;
        }
        input{

        }
    </style>
    <title></title>
</head>

<body>
    <header>
        <p>operate_storage.html</p>
    </header>

    <content>

        <table border="1" cellpadding="0" cellspacing="0">
            <tr bgcolor="#FFFF00">
                <td width="5%"><strong>--</strong></td>
                <td width="25%"><strong>key</strong></td>
                <td width="25%"><strong>value</strong></td>
                <td width="25%"><strong>operate</strong></td>
            </tr>
            <form name="form1">
                <tr>
                    <td>1</td>
                    <td><input type="text" name="k1" ></td>
                    <td><input type="text" name="v1" ></td>
                    <td><input type="button" value="ADD" id="ADD"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="text" name="k2" ></td>
                    <td>--</td>
                    <td><input type="button" value="DEL" id="DEL">
                    </td>
                </tr>
            </form>
        </table>

    </content>

    <footer>
    </footer>

</body>

<script>
    window.onload = function(){
        localStorage.clear();
    }

    document.getElementById('ADD').onclick = function(){
        var k1 = document.form1.k1.value;
        var v1 = document.form1.v1.value;
        if(k1 && v1){
           localStorage.setItem(k1, v1)
        }
    }

    document.getElementById('DEL').onclick = function(){
        var k2 = document.form1.k2.value;
        if(k2){
            localStorage.removeItem(k2);
        }
    }


</script>
</html>
