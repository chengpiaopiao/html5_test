<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<style>
table td{
	width:300px;
}
</style>

<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" /></head>

<body bgcolor="papayawhip" width="1200">
	<video width="320" height="240" controls id="videoElement">
		<source src="../videos/movie.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<br>
	<div id="network_state"></div>
	<select id="play_type" style="width:266px">
		<option value ="video/mp4">mp4</option>
		<option value ="video/ogg">ogg</option>
	</select>
	<button onclick="canplayTest()" >测试</button>
</body>
</html>
<script>
	var video = null;
	window.onload = init;
	function init() {
		video = document.getElementById("videoElement");
	}
	function canplayTest(){
		var obj=document.getElementById('play_type');
		var index=obj.selectedIndex; 
		var val = obj.options[index].value;
		
		var suport = video.canPlayType(val)
		alert(suport)
	}
</script>
