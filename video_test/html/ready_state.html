<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<style>
table td{
	width:300px;
}
</style>

<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" /></head>

<body bgcolor="papayawhip" width="1200">
	<video width="320" height="240" controls id="videoElement">
		<source src="../videos/movie.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<br>
	<div id="network_state"></div>
	<button onclick="getReadyState()" style="width:120px" >获取就绪状态</button>
</body>
</html>
<script>
	function getReadyState(){
		var video = document.getElementById("videoElement");
		var readyState = video.readyState;
		switch(readyState){
		case 0:
			alert("没有可播放的数据。");
			break;
		case 1:
			alert("无有效的数据。");
			break;
		case 2:
			alert("没有可以播放的前进帧。");
			break;
		case 3:
			alert("已经是最后一帧。");
			break;
		case 4:
			alert("准备就绪,可以正常播放。");
			break;
		}
	};
</script>
