<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<style>
body {
	background:transparent;
}
table td{
	width:300px;
}
</style>

<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" /></head>

<body width="1200">
	<video width="320" height="240" controls id="videoElement">
		<source src="../videos/movie.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<br>
	<div id="network_state"></div>
	<button onClick="play()" >播放</button>&nbsp;&nbsp;
	<button onClick="pause()" >暂停</button>&nbsp;&nbsp;
	<button onClick="load()" >重置</button>
</body>
</html>
<script>
	var video = null;
	window.onload = init;
	function init() {
		video = document.getElementById("videoElement");
	}
	function play(){
		video.play();
	}
	function pause(){
		video.pause();
	}
	function load(){
		video.load();
	}
</script>
