<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video 标签测试</title>
<link rel="stylesheet" type="text/css" href="../../../Yangxz/marg.css" /></head>
<body bgcolor="papayawhip" width="1200">
	<video width="320" height="240" controls id="videoElement">
		<source src="../videos/movie.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<br>
	<br>
	<div style="font-size:18px;"><strong>事件描述:</strong></div>
	<div style="font-style: italic">seeking属性变为true，浏览器正在请求数据。</div>
	<br>
	<div style="font-size:18px;"><strong>Chrome 测试结果：</strong></div>
	<div style="font-style: italic">播放的过程中拖动进度条可以监听到seeking事件</div>
</body>
</html>
<script>
	var video = null;
	window.onload = init;

	function init(){
		video = document.getElementById("videoElement");
		video.addEventListener("seeking",function(){
			alert("get seeking event")
		},false);
	};
	
</script>
